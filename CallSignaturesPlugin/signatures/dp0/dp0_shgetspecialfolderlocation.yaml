signature:
    technique: "DP0"
    description: >
      This Call Signature can be used to
      search for calls to SHGetSpecialFolderLocation.
    rules:
        - element: "function name"
          contains: "SHGetSpecialFolderLocation"

        - element: "number of arguments"
          equals: 3

        - element: "argument"
          argument_index: 1
          equals: 0x07
