---

signature:
    technique: "DP0"
    description: >
      This Call Signature can be used to
      search for calls to SHGetFolderLocation.
    rules:
        - element: "function name"
          contains: "SHGetFolderLocation"

        - element: "number of arguments"
          equals: 5

        - element: "argument"
          argument_index: 1
          equals: 0x07
